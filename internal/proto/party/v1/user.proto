syntax = "proto3";

package internal.proto.party.v1;
//package v1;

import "google/protobuf/timestamp.proto";
import "common/v1/common.proto";

option go_package = "github.com/cloudfresco/dc1/internal/proto-gen/party/v1";

//option go_package = "./internal/proto-gen/party/v1";

// The UserService service definition.
service UserService {
  rpc GetUsers(GetUsersRequest) returns (GetUsersResponse);
  rpc GetUserByEmail(GetUserByEmailRequest) returns (GetUserByEmailResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
  rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse);
  rpc GetAuthUserDetails(GetAuthUserDetailsRequest) returns (GetAuthUserDetailsResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
  rpc CreateRole(CreateRoleRequest) returns (CreateRoleResponse);
  rpc GetRole(GetRoleRequest) returns (GetRoleResponse);
  rpc GetRoles(GetRolesRequest) returns (GetRolesResponse);
  rpc UpdateRole(UpdateRoleRequest) returns (UpdateRoleResponse);
  rpc DeleteRole(DeleteRoleRequest) returns (DeleteRoleResponse);
  rpc AddPermisionsToRoles(AddPermisionsToRolesRequest) returns (AddPermisionsToRolesResponse);
  rpc RemoveRolePermission(RemoveRolePermissionRequest) returns (RemoveRolePermissionResponse);
  rpc GetRolePermissions(GetRolePermissionsRequest) returns (GetRolePermissionsResponse);
  rpc AssignRolesToUsers(AssignRolesToUsersRequest) returns (AssignRolesToUsersResponse);
  rpc GetRoleUsers(GetRoleUsersRequest) returns (GetRoleUsersResponse);
  rpc ViewUserRoles(ViewUserRolesRequest) returns (ViewUserRolesResponse);
}

message User {
  string id = 1;
  string email = 2;
  string picture = 3;
  string name = 4;
  string role_id = 5;
  string user_id = 6;
  string user_email = 7;
  string request_id = 8;
}

message GetUserRequest {
  internal.proto.common.v1.GetRequest get_request = 1;
}

message GetUserResponse {
  User user = 1;
}

message GetUsersRequest {
  string user_email = 1;
  string request_id = 2;
}

// GetUsersResponse - used for getting users list
message GetUsersResponse {
  repeated User users = 1;
}


message DeleteUserRequest {
  string user_id = 2;
  string user_email = 3;
  string request_id = 4;
}

message DeleteUserResponse {}

// RefreshTokenRequest - refresh token
message RefreshTokenRequest {
  string refresh_token = 1;
  string user_email = 2;
  string request_id = 3;
}

message RefreshTokenResponse {
  uint32 id = 1;
  string email = 2;
  bytes password = 3;
  string access_token = 4;
  string refresh_token = 5;
}

message UpdateUserRequest {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string user_id = 4;
  string user_email = 5;
  string request_id = 6;
}

message UpdateUserResponse {}

// ChangePasswordRequest - change password form
message ChangePasswordRequest {
  string email = 1;
  string user_email = 2;
  string request_id = 3;
}

message ChangePasswordResponse {}

message GetUserByEmailRequest {
  string email = 1;
  string user_email = 2;
  string request_id = 3;
}

message GetUserByEmailResponse {
  User user = 1;
}

message GetAuthUserDetailsResponse {
  string email = 1;
  string user_id = 2;
  repeated string roles = 3;
  string request_id = 4;
}

message GetAuthUserDetailsRequest {
  string email = 1;
  string token_string = 2;
  string request_url_path = 3;
  string request_method = 4;
  repeated string roles = 5;
}

message CreateRoleRequest {
  internal.proto.common.v1.CreateRole create_role = 1;
}

message CreateRoleResponse {
  internal.proto.common.v1.Role role = 1;
}

message GetRoleRequest {
  internal.proto.common.v1.GetRole get_role = 1;
}

message GetRoleResponse {
  internal.proto.common.v1.Role role = 1;
}

message GetRolesRequest {
  internal.proto.common.v1.GetRoles get_roles = 1;
}

message GetRolesResponse {
  repeated internal.proto.common.v1.Role roles = 1;
}

message DeleteRoleRequest {
  internal.proto.common.v1.DeleteRole delete_role = 1;
}

message DeleteRoleResponse {}

message UpdateRoleRequest {
  internal.proto.common.v1.UpdateRole update_role = 1;
}

message UpdateRoleResponse {
  internal.proto.common.v1.Role role = 1;
}

message AddPermisionsToRolesRequest {
  internal.proto.common.v1.AddPermisionsToRoles add_permisions_to_roles = 1;
}

message AddPermisionsToRolesResponse {}

message RemoveRolePermissionRequest {
  internal.proto.common.v1.RemoveRolePermission remove_role_permission = 1;
}

message RemoveRolePermissionResponse {}

message GetRolePermissionsRequest {
  internal.proto.common.v1.GetRolePermissions get_role_permissions = 1;
}

message GetRolePermissionsResponse {
  repeated internal.proto.common.v1.RolePermission role_permissions = 1;
}

message AssignRolesToUsersRequest {
  internal.proto.common.v1.AssignRolesToUsers assign_roles_to_users = 1;
}

message AssignRolesToUsersResponse {}

message GetRoleUsersRequest {
  string role_id = 1;
  string user_id = 2;
  string user_email = 3;
  string request_id = 4;
}

message GetRoleUsersResponse {
  repeated User users = 1;
}

message ViewUserRolesRequest {
 internal.proto.common.v1.ViewUserRoles view_user_roles = 1;
}

message ViewUserRolesResponse {
  repeated internal.proto.common.v1.Role roles = 1;
}
